<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title data-translate="options_page"></title>
  <link rel="stylesheet" href="../css/options.css">
</head>

<body>

<div class="container">

  <div class="content">

    <div class="header">
            <span class="title small">
                <span class="red" data-translate="options_w_start"></span><span class="blue"
                                                                                data-translate="options_w_page"></span>
            </span>
      <h2 class="title" data-translate="options_title"></h2>
    </div>

    <div class="options">
      <div class="item">
        <div class="label">
          <label for="sp.prf" data-translate="options_prf"></label>
        </div>
        <div>
          <input id="sp.prf" maxlength="32" type="text" placeholder="32544397f55r1c194679e7ac2b86a4f6"/>
        </div>
      </div><!--/Key -->

      <div class="item">
        <div class="label">
          <label for="sp.post" data-translate="options_post"></label>
          <div>
            <small data-translate="options_post_hint"></small>
          </div>
        </div>
        <div>
          <input id="sp.post" type="checkbox"/>
        </div>
      </div> <!--/Post -->

      <div class="item">
        <div class="label">
          <label for="sp.suggestions" data-translate="options_suggestions"></label>
        </div>
        <div>
          <input id="sp.suggestions" type="checkbox"/>
        </div>
      </div> <!-- /Suggestions -->

      <!-- search engines -->
      <div class="item baseline">
        <div class="label">
          <label data-translate="options_block"></label>
          <div>
            <small data-translate="options_block_hint"></small>
          </div>
        </div>
        <div class="item baseline">
          <div>
            <!--google-->
            <div>
              <input id="sp.block.google" type="checkbox" name="sp.block.engines[]" value="google">
              <label for="sp.block.google" data-translate="options_block_google"></label>
            </div>
            <!--duckduck-->
            <div>
              <input id="sp.block.duckduck" type="checkbox" name="sp.block.engines[]" value="duckduck">
              <label for="sp.block.duckduck" data-translate="options_block_duckduck"></label>
            </div>
            <!--yandex-->
            <div>
              <input id="sp.block.yandex" type="checkbox" name="sp.block.engines[]" value="yandex">
              <label for="sp.block.yandex" data-translate="options_block_yandex"></label>
            </div>
            <!--yahoo-->
            <div>
              <input id="sp.block.yahoo" type="checkbox" name="sp.block.engines[]" value="yahoo">
              <label for="sp.block.yahoo" data-translate="options_block_yahoo"></label>
            </div>

          </div> <!-- /left -->
          <div>
            <!--bing-->
            <div>
              <input id="sp.block.bing" type="checkbox" name="sp.block.engines[]" value="bing">
              <label for="sp.block.bing" data-translate="options_block_bing"></label>
            </div>
            <!--rambler-->
            <div>
              <input id="sp.block.rambler" type="checkbox" name="sp.block.engines[]" value="rambler">
              <label for="sp.block.rambler" data-translate="options_block_rambler"></label>
            </div>
            <!--baidu-->
            <div>
              <input id="sp.block.baidu" type="checkbox" name="sp.block.engines[]" value="baidu">
              <label for="sp.block.baidu" data-translate="options_block_baidu"></label>
            </div>
            <!--seznam-->
            <div>
              <input id="sp.block.seznam" type="checkbox" name="sp.block.engines[]" value="seznam">
              <label for="sp.block.seznam" data-translate="options_block_seznam"></label>
            </div>

          </div> <!-- /right -->
        </div>
      </div> <!-- /Engines -->

      <div class="item">
        <div class="label">

        </div>
        <div class="action">
          <input id="sp.action.save" type="button" value="Save"/>
        </div>
      </div> <!--/Save -->

    </div><!--end options-->

  </div><!--end content-->
</div><!--end container-->

<script src="../js/options.js"></script>

</body>
</html>
