<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-translate="options_page"></title>
    <link rel="stylesheet" href="../css/options.css">
</head>


<body>

<div class="container">


    <div class="content">

        <div class="header">
            <h2 class="title" data-translate="options_title"></h2>
        </div>


        <div class="options">
            <div class="item">
                <div class="label">
                    <label for="sp.prf" data-translate="options_prf"></label>
                </div>
                <div>
                    <input id="sp.prf" maxlength="32" type="text"/>
                </div>
            </div>

            <div class="item">
                <div class="label">
                    <label for="sp.post" data-translate="options_post"></label>
                </div>
                <div>
                    <input id="sp.post" type="checkbox"/>
                </div>
            </div>

            <div class="item">
                <div class="label">
                    <label for="sp.suggestions" data-translate="options_suggestions"></label>
                </div>
                <div>
                    <input id="sp.suggestions" type="checkbox"/>
                </div>
            </div>

            <div class="item">
                <div class="label">

                </div>
                <div class="action">
                    <input id="sp.action.save" type="button" value="Save"/>
                </div>
            </div>
        </div><!--end options-->


    </div><!--end content-->
</div><!--end container-->


<script src="../js/options.js"></script>

</body>
</html>
